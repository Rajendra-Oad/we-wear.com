<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- favicons-logo -->
    <link rel="shortcut icon" href="./images/login-favi.png" type="image/x-icon">
    <title>Welcome to WW-login</title>
    <!-- Google-Font-style -->
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <!-- FontAwesome-icons-style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- CSS-file-style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="login">
        <div class="row d-flex justify-content-center align-items-center select-none col-12">
            <div class="col-12 col-xl-6 d-flex align-items-center justify-content-center p-0 mb-xl-5 pb-xl-5 ms-4 ms-sm-0">
                <img src="./images/fav-logo.png" alt="logo-login" class="w-50 w-md-100 mt-xl-5 pt-xl-5">
            </div>
            <div class="col-md-12 col-12 col-xl-6 d-flex justify-content-center align-items-center ms-auto p-0">
                <form class="ms-4">
                    <h3 class="text-center pt-xl-5 mt-xl-4">Login account for<br></h3>
                    <h3 class="text-center mb-2 mt-3"><b class="text-center">WE WEAR</b></h3>
                    <div class="form mt-4">
                        <!-- <label for="email">Email</label> <br> -->
                        <input type="text" id="email" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="form">
                        <!-- <label for="email">Password</label> <br> -->
                        <input type="password" id="pass1" class="form-control" placeholder="Password">
                    </div>
                    <br>
                    <div class="login-btn d-flex align-ites-center justify-content-center">
                        <button class="btn bg-dark text-light rounded-pill w-50"><a href="index.html" class="nav-link">Log In</a></button><br>
                    </div>
                    <p class="text-center mt-2 login-link">Create an account? <a href="signup.html"><b>SignUp</b></a></p>
                    <h6 class="text-center">Or</h6>
                    <div class="signup-option text-center mb-5 mb-md-5 mb-xl-0">
                        <button class="btn-1 btn"><a href="https://www.facebook.com/login/" target="_blank"><i class="fa-brands fa-facebook-f"></i> Log In with Facebook</a></button> <br>
                        <button class="btn-2 btn"><a href="https://myaccount.google.com/" target="_blank"><i class="fa-brands fa-google"></i> Log In with Google</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
